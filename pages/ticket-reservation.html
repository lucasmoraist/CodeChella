<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/reservation.css">
    <title>Informações Gerais</title>
</head>
<body>
    <header>
        <nav id="barra-navegacao">
            <a href="../index.html"><img src="../assets/Logo-branco.png" alt="Logo branco do evento" width="170px"></a>

            <button id="btn-mobile" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">
                <span id="hamburguer"></span>
            </button>

            <ul id="menu" role="menu">
                <li><a href="experience.html">A experiência</a></li>
                <li><a href="sectors.html">Mapa de Setores</a></li>
                <li><a href="general-info.html">Informações</a></li>
                <li><a href="ticket-reservation.html">Ingressos</a></li>
                <li><a href="ticket.html">Meus ingressos</a></li>
            </ul>
        </nav>

        <div id="banner">
            <h1>Garanta seu Ingresso</h1>
        </div>
    </header>

    <main>
        <h3>Preencha o formulário a seguir:</h3>
        
        <form action="">
            <div>
                <label for="nome">Nome Completo:</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" required>
            </div>

            <fieldset>
                <div>
                    <label for="ingresso">Tipo de ingresso:</label>
                    <select name="ingresso" id="ingresso" required>
                        <option selected disabled value="">Tipo de Ingresso</option>
                        <option value="">Pista Premium</option>
                        <option value="">Pista Comum</option>
                        <option value="">Cadeira Térreo</option>
                        <option value="">Cadeira Superior</option>
                    </select>
                </div>

                <div>
                    <label for="dt_nasc">Data de nascimento:</label>
                    <input type="date" name="dt_nasc" id="dt_nasc" required>
                </div>
            </fieldset>

            <button type="submit"><a href="ticket.html">Avançar!</a><img src="../assets/Tema-Verão/Ícones/local_activity.png" alt="Seta indicando para avançar"></button>
        </form>
    </main>

    <footer id="rodape">
        <div>
            <img src="../assets/Logo-cinza.png" width="233.905px">
            <p>Acesse nossas redes:</p>
            <div id="redes">
                <img src="../assets/Tema-Verão/Ícones/Ícone whatsapp.png" alt="Logo do Whatsapp" width="32px">
                <img src="../assets/Tema-Verão/Ícones/Ícone Twitch.png" alt="Logo da Twitch" width="32px">
                <img src="../assets/Tema-Verão/Ícones/Ícone instagram.png" alt="Logo do Instagram" width="32px">
                <img src="../assets/Tema-Verão/Ícones/Ícone twitter.png" alt="Logo do Twitter" width="32px">
            </div>
        </div>

        <div id="criador">
            <p>&copy; Lucas de Morais N Taguchi, 2023</p>
            <p>Projeto fictício</p>
        </div>
    </footer>

    <script src="../js/btn-mobile.js"></script>
</body>
</html>
